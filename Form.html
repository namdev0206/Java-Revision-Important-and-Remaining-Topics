//Form Using Java with html


<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>


<body>
    <div>
	
	<h3>Form with Java</h3>
        <form>
            <label>Name</label>
                <div>
                    <input type="text" name="myName">
                </div>
				
				<br>

            <label>Email</label>
                <div>
                    <input type="email" name="myEmail">
                </div>
				
				<br>

            <label>Mobile</label>
                <div>
                    <input type="text" name="myMobile">
                </div>
				
				<br>

            <label>City</label>
                <div>
                    <input type="text" name="myCity">
                </div>

				<br>
				
            <label>Date of Birth</label>
                <div>
                    <input type="date" name="myDate">
                </div>
				
				<br>

            <div>
                <input type="submit" value="Submit Now">
            </div>
        </form>
		
    </div>
    
</body>
</html>
